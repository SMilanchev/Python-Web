{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<form action="{% url 'create phone' %}"
      method="post"
      enctype="multipart/form-data">
    {{ form }}
    {% csrf_token %}
    <button>Submit</button>
</form>
<ul class="list">
    {% for phone in phones %}
        <li>
            {% if phone.selected_image %}
                <img src="{{ phone.selected_image.image.url }}">
            {% else %}
                <img src="{% static 'images/phone.jpg' %}">
            {% endif %}
            {{ phone.manufacturer }} 
            {{ phone.model }} 
        </li>
    {% endfor %}
</ul>

</body>
</html>
